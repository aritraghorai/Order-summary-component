<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 15px;
      text-align: center;
      display: block;
      margin-top: -40px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="./Style/style.css">
</head>

<body>
  <div class="container">
    <main class="order">
      <div class="order-header">
        <div class="image">
          <img src="./images/illustration-hero.svg" alt="illustration-hero">
        </div>
      </div>
      <div class="order-foater">
        <div class="order-summery">
          <h1>Order Summery</h1>
        </div>
        <div class="order-description">
          You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!
        </div>
        <div class="subscription">
          <div class="icon">
            <img src="./images/icon-music.svg" alt="">
          </div>
          <div class="subcription-price">
            <div class="plan">Annual Plan</div>
            <div class="price">$59.99/year</div>
          </div>
          <div class="change">
            <a href="#">change</a>
          </div>
        </div>
        <div class="payment">
          <a href="#">Processed To Payment</a>
        </div>
        <div class="cancel">
          Cancel Order
        </div>
      </div>
    </main>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/aritraghorai">Aritra Ghorai</a>.
  </div>
</body>

</html>
